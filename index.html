<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptRefine - Obsidian Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #050505;
        --bg-card: #0A0A0A;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-highlight: rgba(255, 255, 255, 0.15);
        --amber-primary: #F59E0B;
        --amber-dim: rgba(245, 158, 11, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #e5e5e5;
        /* Subtle deep ambient light */
        background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000000 50%);
        min-height: 100vh;
        overflow: hidden;
      }
      
      /* Film Noise Texture - Retained but subtler */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #555; }
      
      /* --- OBSIDIAN V3.5 CARD SYSTEM --- */
      .obsidian-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: 12px; /* Sharper radius */
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      }

      /* Spotlight Effect Logic */
      .obsidian-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 12px;
        padding: 1px;
        background: radial-gradient(
          600px circle at var(--mouse-x, 0) var(--mouse-y, 0),
          rgba(255, 255, 255, 0.15),
          transparent 40%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 2;
      }

      .obsidian-card:hover {
        border-color: var(--border-highlight);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8);
      }
      
      .obsidian-card:hover::before {
        opacity: 1;
      }

      /* Active State */
      .obsidian-card.active {
        background-color: rgba(245, 158, 11, 0.03);
        border-color: rgba(245, 158, 11, 0.4);
        box-shadow: 0 0 30px -10px rgba(245, 158, 11, 0.1);
      }

      /* Typography Utilities */
      .text-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 600;
        color: #737373;
      }

      /* Animations */
      @keyframes floatUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: floatUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

    </style>
